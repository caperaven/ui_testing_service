<link rel="stylesheet" href="/packages/crs-framework/styles/lib/buttons.css">
<link rel="stylesheet" href="/packages/crs-framework/styles/lib/input.css">
<link rel="stylesheet" href="/packages/crs-framework/styles/lib/toolbar.css">

<div role="toolbar">
    <h2>Test History</h2>
    <div class="total">Total: ${summary.total}</div>
    <div class="passed">Passed: ${summary.passed}</div>
    <div class="failed">Failed: ${summary.failed}</div>
    <combo-box value.bind="currentDate" ready.call="loadDates"></combo-box>
    <button class="icon" click.call="showMemoryGraph">leaderboard</button>
</div>

<template>
    <li classlist.if="error_count > 0 ? 'error'" data-status="${status}" data-id="${log}" data-name="${name}">
        <div class="date">${date}</div>
        <div class="time">${time}</div>
        <div class="name">${name}</div>
        <div class="status">${status}</div>
        <div class="error-count">${error_count}</div>
        <div class="duration">${duration}</div>
        <div class="memory">${memory_diff}</div>
        <div class="browser">${browser}</div>
    </li>
</template>

<ul ref="collection" dblclick.call="listExecute"></ul>
